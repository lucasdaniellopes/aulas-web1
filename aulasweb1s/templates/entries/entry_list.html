<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Entradas</title>
  </head>
  <body>
    <h1>Lista de Entradas</h1>
    <ul>
      {% for entry in entries %}
      <li>
        <a href="{% url 'entry_detail' pk=entry.pk %}"
          >{{ entry.text|truncatewords:10 }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
